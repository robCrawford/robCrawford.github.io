<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta http-equiv="x-ua-compatible" content="ie=edge" />
<title> 404 </title>

</head>
<body>
<script>
  const href = location.href;
  const redirects = [
    // test whole url    | set replacement path
    [/io\/multiplication/, 'spelling/multiplication']
  ];

  for (let i = 0, len = redirects.length; i < len; i++) {
    const rule = redirects[i];
    const regex = rule[0];

    if (regex.test(href)) {
      location.replace(rule[1]);
      break;
    }
  }
</script>

<h1>Page not found</h1>


</body>
</html>
