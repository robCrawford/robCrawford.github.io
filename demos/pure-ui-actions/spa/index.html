<!DOCTYPE html><html><head>
    <meta charset="utf-8">
    <title>pure-ui-actions example SPA</title>
    <link rel="stylesheet" href="/demos/pure-ui-actions/spa/spa.34df27b5.css">
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/demos/pure-ui-actions/spa/spa.c9112ede.js"></script>

    <!-- Logging UI -->
    <pre id="state"></pre>
    <style>pre div {
  background: #fff;
  border-radius: 2px;
  margin: 15px -10px -10px;
  padding: 5px 10px;
  font: 10px sans-serif;
}

pre p {
  margin: 2px;
}
</style>
    <script>document.addEventListener("patch", ()=>{
    document.getElementById("state").innerHTML = JSON.stringify(window.state, null, 4);
});

</script>
  

</body></html>
